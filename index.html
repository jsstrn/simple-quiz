<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" media="screen" charset="utf-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Quiz</h1>
      <p><a href="leaderboard">View Leader Board</a></p>
      <div class="card #e0e0e0 grey lighten-2">
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Do you like chocolates?</span>
          <div>
            <a class="waves-effect waves-light btn"><i class="material-icons right">thumb_up</i>yes</a>
            <a class="waves-effect waves-light btn"><i class="material-icons right">thumb_down</i>no</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
